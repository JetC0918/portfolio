<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Robot Head -->
  <rect x="12" y="16" width="40" height="36" rx="4" fill="#1a1a1a" stroke="#f59e0b" stroke-width="2.5"/>
  
  <!-- Antenna -->
  <line x1="32" y1="16" x2="32" y2="10" stroke="#f59e0b" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="32" cy="8" r="3" fill="#f59e0b"/>
  
  <!-- Eyes -->
  <circle cx="24" cy="28" r="4" fill="#f59e0b">
    <animate attributeName="opacity" values="1;0.4;1" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="40" cy="28" r="4" fill="#f59e0b">
    <animate attributeName="opacity" values="1;0.4;1" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Mouth/Speaker Grille -->
  <rect x="22" y="40" width="20" height="8" rx="2" fill="none" stroke="#f59e0b" stroke-width="2"/>
  <line x1="26" y1="40" x2="26" y2="48" stroke="#f59e0b" stroke-width="1.5"/>
  <line x1="32" y1="40" x2="32" y2="48" stroke="#f59e0b" stroke-width="1.5"/>
  <line x1="38" y1="40" x2="38" y2="48" stroke="#f59e0b" stroke-width="1.5"/>
  
  <!-- Ear decorations -->
  <circle cx="10" cy="32" r="2.5" fill="#f59e0b"/>
  <circle cx="54" cy="32" r="2.5" fill="#f59e0b"/>
</svg>
